<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css" />
  <meta charset="utf-8"/>
     </head>
<body>
  <main>
    <section id='content'>
        <p style="color:purple;font-size:46px; text-indent: 0.5em;">Alexa's Mobile Museum App</p>
        <h1 style="color:seagreen;font-size:32px; text-indent: 1em;">Old print ad for SPAM</h1>
  
      

        <div class="frame">
                <img class="center" src="https://media-cdn.tripadvisor.com/media/photo-s/13/1c/88/bf/plenty-of-old-spam-ads.jpg"/>
              </div>
              
    </section>

    <section id='comments'>
      <h2>Comments</h2>
      <section class='comment'>
          <h3>John said:</h3>
          <p>"haha, makes me think of the monty python sketch"</p>
        </section>
      </section>
  
      <form onsubmit="submitComment(); return false">
        <div class="formSection">
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div class="formSection">
          <label for="msg">Message:</label>
          <textarea id="msg"></textarea>
        </div>
        <div class="button">
          <button type="default">Post your comment</button>
        </div>
      </form>
    </main> 
  
    <footer>
      <p>Made with &#x2764; at Codaisseur</p>
    </footer>
  </body>
  </html>
