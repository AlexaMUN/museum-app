<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Old print ad for SPAM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="page.css" />
  <script src="./pages/detail-page.html"></script>
</head>
<body>
  <main>
    <section id='content'>
        <p>Alexa's Mobile Museum App</p>
        <h1>Old print ad for SPAM</h1>
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/13/1c/88/bf/plenty-of-old-spam-ads.jpg">



    </section>

    <section id='comments'>
      <h2>Comments</h2>
      
      <section class='comment'>
        <h3>John said:</h3>
        <p>"hahaha, reminds me of the monty python sketch"</p>
      </section>
    </section>

    <form onsubmit="submitComment(); return false">
      <div class="formSection">
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <div class="formSection">
        <label for="msg">Message:</label>
        <textarea id="msg"></textarea>
      </div>
      <div class="button">
        <button type="default">Post your comment</button>
      </div>
    </form>
  </main> 

  <footer>
    <p>Made with &#x2764; at Codaisseur</p>
  </footer>
</body>
</html>
